  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">Image Editor</div>
            <div class="card-body">
              <h1>Image Editor</h1>

              <form id="image-form">
                <label for="image-file">Choose an image:</label>
                <input type="file" id="imageInput" accept="image/*" />
                <br />
                <label for="width-input">Width (px):</label>
                <input type="number" id="width-input" />
                <br />
                <label for="height-input">Height (px):</label>
                <input type="number" id="height-input" />
                <br />
                <button type="submit">Resize and download</button>

                <br /><br />

                <input type="color" id="color-input" value="#000000" />

                <button id="saveButton" type="submit">Save</button>
              </form>

              <br />
              <br />

              <br />
              <br />

              <canvas id="canvas"></canvas>
              <div>
                <label for="imageSize">Image Zoom</label>
                <input
                  type="range"
                  min="0.1"
                  max="2"
                  step="0.1"
                  value="1"
                  id="imageSize"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="image-gallery"></div>
      </div>
    </div>

    <!-- HTML for the Bootstrap carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for carousel items -->
      <div class="carousel-inner"></div>

      <!-- Controls -->
      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    <h1>PDF Converter</h1>
    <form>
      <div>
        <label for="text-input">Enter your text:</label>
        <textarea id="text-input" rows="10"></textarea>
      </div>
      <button type="button" onclick="convertToPdf()">Convert to PDF</button>
