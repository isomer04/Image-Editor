<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Editor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">Image Editor</div>
            <div class="card-body">
              <h1>Image Editor</h1>

              <form id="image-form">
                <label for="image-file">Choose an image:</label>
                <input type="file" id="imageInput" accept="image/*" />
                <br />
                <label for="width-input">Width (px):</label>
                <input type="number" id="width-input" />
                <br />
                <label for="height-input">Height (px):</label>
                <input type="number" id="height-input" />
                <br />
                <button type="submit">Resize and download</button>

                <br /><br />

                <input type="color" id="color-input" value="#000000" />

                <button id="saveButton" type="submit">Save</button>
              </form>

              <br />
              <br />

              <br />
              <br />

              <canvas id="canvas"></canvas>
              <div>
                <label for="imageSize">Image Zoom</label>
                <input
                  type="range"
                  min="0.1"
                  max="2"
                  step="0.1"
                  value="1"
                  id="imageSize"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
